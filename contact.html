<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact College Bot</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>If you have any questions or feedback about College Bot, feel free to reach out.</p>

      <form action="mailto:support@collegebot.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br/>
        <input type="text" id="name" name="name" required/><br/>

        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email" required/><br/>

        <label for="message">Message:</label><br/>
        <textarea id="message" name="message" rows="5" required></textarea><br/>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 College Bot. All rights reserved.</p>
  </footer>

  <!-- Watson Assistant Chatbot Script -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "639eae78-cd51-4025-8cab-8e2260b730cb",
      region: "au-syd",
      serviceInstanceID: "fc7224ec-82d3-4ccb-baa1-969954eeae5e",
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
              (window.watsonAssistantChatOptions.clientVersion || 'latest') +
              "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
