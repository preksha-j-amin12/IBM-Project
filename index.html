<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Bot</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, nav, footer {
      background-color: #2e3b4e;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    img.college-image {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-top: 1rem;
    }
    footer {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to College Bot</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Your AI Assistant for College Life</h2>
      <p>College Bot helps you with schedules, assignments, FAQs, and more. Powered by AI, designed for students.</p>
      
      <!-- College Image -->
      <img src="https://www.successcds.net/images/iit-guwahati-college.png" alt="College Campus" class="college-image">
      <!-- Replace the src with the actual image file name in your project -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 College Bot. All rights reserved.</p>
  </footer>

  <!-- Watson Assistant Chatbot Script -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "639eae78-cd51-4025-8cab-8e2260b730cb", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "fc7224ec-82d3-4ccb-baa1-969954eeae5e", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
              (window.watsonAssistantChatOptions.clientVersion || 'latest') +
              "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
